{% extends 'base.html' %}

{% block title %}
Предсказание
{% endblock %}

{% block body %}

<div class="container">

    {% for doc_info in preds_info %}
    <div class="alert alert-info flex-container">
      <div>
        <h2>{{doc_info.text|safe}}</h2>
      </div>
      <div>
        <h2>{{doc_info.graph1}}</h2>
        <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [1000x1000]" style="width: 1000px; height: 1000px;" src="/static/images/{{ doc_info.graph1 }}.jpg" data-holder-rendered="true">
      </div>
      <div>
        <h2>{{doc_info.graph2}}</h2>
        <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [1000x1000]" style="width: 1000px; height: 1000px;" src="/static/images/{{ doc_info.graph2 }}.jpg" data-holder-rendered="true">
      </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
